<!-- Backdrop for mobile -->
<div
  class="sidebar-backdrop"
  [class.active]="isOpen"
  (click)="onBackdropClick()">
</div>

<!-- Sidebar -->
<aside class="sidebar" [class.expanded]="!collapsed()" [class.collapsed]="collapsed()" [class.open]="isOpen">
  <div class="sidebar-top">
    <div class="brand">
      <mat-icon class="brand-icon">receipt_long</mat-icon>
      <span class="brand-label" *ngIf="!collapsed()">Jensify</span>
    </div>
    <button mat-icon-button class="collapse-toggle" (click)="toggleCollapse()" aria-label="Collapse sidebar">
      <mat-icon>{{ collapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>
  <nav class="sidebar-nav">
    <div
      *ngFor="let item of filteredNavItems"
      class="nav-item"
      [class.active]="isActive(item.route)"
      (click)="navigate(item.route)">
      <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
      <span class="nav-label" *ngIf="!collapsed()">{{ item.label }}</span>
    </div>
  </nav>
  <div class="sidebar-footer" *ngIf="!collapsed()">
    <button mat-button color="primary" (click)="navigate('/home')">
      <mat-icon>home</mat-icon>
      Home
    </button>
  </div>
</aside>
