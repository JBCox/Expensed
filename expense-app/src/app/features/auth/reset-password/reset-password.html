<div class="jensify-container-sm">
  <mat-card class="jensify-auth-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Set a New Password</h1>
      </mat-card-title>
      <mat-card-subtitle>Enter and confirm your new password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Success Message -->
      <div *ngIf="successMessage" class="jensify-message-success" role="alert">
        <mat-icon>check_circle</mat-icon>
        <span>{{ successMessage }}</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="jensify-message-error" role="alert">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Reset Password Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- New Password Field -->
        <mat-form-field appearance="fill" floatLabel="always" class="jensify-full-width">
          <mat-label>New Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Create a strong password"
            autocomplete="new-password"
            [attr.aria-label]="'New password'"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'"
            tabindex="-1"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">
            Password must be at least 8 characters
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field appearance="fill" floatLabel="always" class="jensify-full-width">
          <mat-label>Confirm Password</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Re-enter your password"
            autocomplete="new-password"
            [attr.aria-label]="'Confirm password'"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            [attr.aria-label]="'Toggle confirm password visibility'"
            tabindex="-1"
          >
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="f['confirmPassword'].hasError('required')">
            Please confirm your password
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="jensify-full-width jensify-button"
          [disabled]="loading"
        >
          <span *ngIf="!loading">Update Password</span>
          <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
        </button>

        <!-- Back to Login Link -->
        <div class="jensify-flex jensify-gap-xs jensify-mt-lg jensify-flex-center">
          <mat-icon>arrow_back</mat-icon>
          <a routerLink="/auth/login" class="jensify-link">Back to Sign In</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
