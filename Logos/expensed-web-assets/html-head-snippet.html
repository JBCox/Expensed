<!-- ============================================
     EXPENSED - Favicon & Meta Tags
     Add these to your <head> section
     ============================================ -->

<!-- Primary Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="48x48" href="/assets/favicons/favicon-48x48.png">
<link rel="icon" type="image/png" sizes="96x96" href="/assets/favicons/favicon-96x96.png">

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">

<!-- Android/Chrome -->
<link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/assets/icons/android-chrome-512x512.png">

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Theme Color -->
<meta name="theme-color" content="#E87722">
<meta name="msapplication-TileColor" content="#E87722">
<meta name="msapplication-TileImage" content="/assets/icons/mstile-144x144.png">
<meta name="msapplication-config" content="/browserconfig.xml">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:title" content="Expensed">
<meta property="og:description" content="Expense management made simple">
<meta property="og:image" content="https://your-domain.com/assets/social/og-image.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Expensed">
<meta name="twitter:description" content="Expense management made simple">
<meta name="twitter:image" content="https://your-domain.com/assets/social/twitter-card.png">


<!-- ============================================
     ANGULAR-SPECIFIC NOTES
     ============================================
     
     For your Angular app, you can:
     
     1. Copy favicon.ico to src/
     2. Copy assets folder contents to src/assets/
     3. Add the meta tags above to src/index.html
     4. Copy manifest.json to src/
     5. Copy browserconfig.xml to src/
     
     In angular.json, make sure assets are included:
     
     "assets": [
       "src/favicon.ico",
       "src/assets",
       "src/manifest.json",
       "src/browserconfig.xml"
     ]
     
     ============================================ -->
